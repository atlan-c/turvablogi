name: Basic Security Checks

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Secret scan (simple)
        run: |
          if grep -R --line-number -E "(AKIA[0-9A-Z]{16}|BEGIN[[:space:]]+PRIVATE[[:space:]]+KEY|TOKEN=[^[:space:]]+|PASSWORD=[^[:space:]]+)" . \
             --exclude-dir=.git \
             --exclude=.github/workflows/security-check.yml; then
            echo "Potential secret found" && exit 1
          fi
      - name: Build test
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.140.2'
          extended: true
      - run: hugo --minify
