name: Basic Security Checks

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 6 * * 1"

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Secret scan (simple)
        run: |
          if grep -R --line-number -E "(AKIA|BEGIN PRIVATE KEY|TOKEN=|PASSWORD=)" .; then
            echo "Potential secret found" && exit 1
          fi
      - name: Build test
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.140.2'
          extended: true
      - run: hugo --minify
